<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gerador de senhas</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
    <script src="js/script.js" defer></script>
  </head>
  <body>
    <div id="register-container">
      <div id="register-banner">
        <div id="banner-layer">
          <h1>Seja bem-vindo</h1>
        </div>
      </div>
      <div id="register-form">
        <h2>Crie uma conta:</h2>
        <p>Registre-se para utilizar todas as funcionalidades do sistema</p>
        <div class="form-control">
          <label for="name">Nome</label>
          <input
            type="text"
            name="name"
            id="name"
            placeholder="Digite o seu nome"
          />
        </div>
        <div class="form-control">
          <label for="email">E-mail</label>
          <input
            type="text"
            name="email"
            id="email"
            placeholder="Digite o seu email"
          />
        </div>
        <div class="form-control">
          <label for="password">Senha</label>
          <input
            type="text"
            name="password"
            id="password"
            placeholder="Digite a sua senha"
          />
        </div>
        <p>
          Quer ajuda para criar uma senha segura?
          <span id="generate-password">Clique aqui.</span>
        </p>
        <div id="genereted-password">
            <p>Aqui está a sua senha</p>
        </div>
        <div class="form-control">
          <label for="confirmpassword">Confirmação de senha</label>
          <input
            type="text"
            name="confirmepassword"
            id="confirmepassword"
            placeholder="Confirme a sua senha"
          />
        </div>
      </div>
      <input type="submit" value="Cadastrar" />
    </div>
  </body>
</html>
